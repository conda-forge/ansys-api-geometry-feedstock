{% set name = "ansys-api-geometry" %}
{% set version = "0.4.50" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ansys_api_geometry-{{ version }}.tar.gz
  sha256: cd53bfa2b6412f9724d9969f2526646c988e1b13350474d31c60d2215dce01d0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=42.0.0
    - wheel
    - ansys_tools_protoc_helper >=0.4.0
    - ansys-api-dbu ==0.3.16
    - pip
  run:
    - python >={{ python_min }}
    - grpcio >=1.44,<2.dev0
    - protobuf <6,>=3.19
    - ansys-api-dbu ==0.3.16

test:
  imports:
    - ansys.api.geometry
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://pypi.org/project/ansys-api-geometry/
  summary: Autogenerated Python gRPC interface package for ansys-api-geometry
  dev_url: https://github.com/ansys/ansys-api-geometry/
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - RobPasMue
