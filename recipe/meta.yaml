{% set name = "ansys-api-geometry" %}
{% set version = "0.4.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ansys_api_geometry-{{ version }}.tar.gz
  sha256: c55ecbfef04a716718a91c5ff54a6cf9b76391dbe364873f8f9d285f47321758

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=42.0.0
    - wheel
    - ansys_tools_protoc_helper >=0.4.0
    - ansys-api-dbu ==0.3.5
    - pip
  run:
    - python >=3.9
    - grpcio >=1.49,<2.dev0
    - protobuf <6,>=3.19
    - ansys-api-dbu ==0.3.5

test:
  imports:
    - ansys.api.geometry
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/ansys-api-geometry/
  summary: Autogenerated Python gRPC interface package for ansys-api-geometry
  dev_url: https://github.com/ansys/ansys-api-geometry/
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - RobPasMue
