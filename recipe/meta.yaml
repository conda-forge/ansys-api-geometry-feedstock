{% set name = "ansys-api-geometry" %}
{% set version = "0.4.20" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/ansys_api_geometry-{{ version }}.tar.gz
  sha256: dd269df89e662f0c2472bd69bc1ec95febf57b7d9c4e2514e8f7e2b53f09dbdd

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools >=42.0.0
    - wheel
    - ansys_tools_protoc_helper >=0.4.0
    - ansys-api-dbu ==0.3.7
    - pip
  run:
    - python >=3.10
    - grpcio >=1.44,<2.dev0
    - protobuf <6,>=3.19
    - ansys-api-dbu ==0.3.7

test:
  imports:
    - ansys.api.geometry
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/ansys-api-geometry/
  summary: Autogenerated Python gRPC interface package for ansys-api-geometry
  dev_url: https://github.com/ansys/ansys-api-geometry/
  license: MIT
  license_family: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - RobPasMue
